<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Volume of a Right Triangular Pyramid in JS">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Emma Janani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Volume of a Triangular Pyramid in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Volume of a Right Triangular Pyramid in JS</h1>
		<table>
			<tr>
				<td>
					<h3>Put in the dimensions of your pyramid (in cm):</h3>
					<form action="javascript:calcVolume()">
						<label for="side-a">Side a (cm):</label>
						<input type="number" step="any" id="side-a" placeholder="Enter side a (cm)"><br><br>
						<label for="side-b">Side b (cm):</label>
						<input type="number" step="any" id="side-b" placeholder="Enter side b (cm)"><br><br>
						<label for="height">Height (cm):</label>
						<input type="number" step="any" id="height" placeholder="Enter height (cm)"><br><br>
						<input type="submit" value="Calculate Volume">
					</form>
				</td>
				<td width=45%>
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="volume">
			</div>
		</div>
		<img src="./images/volume.png" alt="Pyramid" width="30%" height="auto"/>
  </body>
</html>
